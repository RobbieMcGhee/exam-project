<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="exam1.css">
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="signIn-form">
        <input type="text" placeholder="Username" name="username" id="username"  required>
        <br>
        <input type="password" placeholder="Password" name="password" id="password"  required>
        <br>
        <br>
        <button id="signIn">sign in</button>   
        <br> 
        <br>
        <span id="signInResult"></span>
        <br>
        <p class="message">Not a Member? 
            <br> 
            <a href="#">Sign Up</a> </p>
        </form> 

    <form class="Register-form">
        <input type="text" placeholder="Username" name="registerUsername" id="registerUsername" required>
        <input type="text" placeholder="E-mail" name="registerEmail" id="registerEmail" required>
            <br>
        <input type="password" placeholder="Password" name="registerPassword" id="registerPassword" required>
        <input type="password" placeholder="Repeat Password" name="repeatPassword" id="repeatPassword" required>
            <br>
            <br>
        <button id="register">Register New User</button>
        <br>

          
        <br>
        <span id="registerResult"></span>
        <br>
        <p class="message">Already a Member? 
                <br> 
                <a href="#">Sign In</a> </p>
    </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script>
    $('.message a').click(function() {
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });

    </script>
    <script src="exam1.js"></script>

</body>
</html>
