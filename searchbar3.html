<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"> -->
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1 class="align-center">
            What lamp are you looking for?
        </h1>
        <!-- Here people can search for e.g. categories, we can change this into e.g. color -->
        <input type="text" placeholder="What lamp you looking for?" name="filterInput" id="filterInput"> <!-- Change this to filterType -->
        <!-- trying to add dropdown -->
        
        <div>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="Male"> 
                <label for="female">female</label>
                <input type="radio" id="female" name="gender" value="Female">
                </div>

        <ul id="lamps" class="collection with-header"> <!-- look up ul! -->
            <li class="collection-header"> <!-- This is where the headers of the lamp categories will be -->
                <h5>Ceiling Lamps</h5>
            </li> 
            <li class="collection-item">  <!-- List Items, with the class of collection items -->
                <div class="image"><img src="Red Ceiling Lamp.jpg" width="200" height="200" alt="" /></div>
                <a href="#">Ceiling lamp</a> <!-- This will get an "a tag", the a tag is what is being searched through in the first search bar! (we input "#" so it wont lead no where),  -->
                <div class="color">Red</div>
                <div class="price">399 DKK</div>    
                <div class="button"><button>Add to Cart</button></div>
            </li>

            <!-- <div class="button"><button>Add to Cart</button></div> -->

             
        </ul>

    </div>



<script src="searchbar3.js"></script>
</body>
</html>
